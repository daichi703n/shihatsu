<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:fragment="head">
      <title>始発.com</title>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />  
  </div>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top" th:fragment="header">
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <div class="container">
      <a class="navbar-brand" href="#">始発.com</a>
    <!-- <div class="navbar-header"> -->
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        <!-- <span class="navbar-toggler-icon"></span> -->
        <!-- <span class="navbar-toggler-icon"></span> -->
      </button>
    <!-- </div> -->
    <div class="navbar-collapse collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active" th:classappend="${module == 'home' ? 'active' : ''} ">
          <a class="nav-link" href="#" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item active" th:classappend="${module == 'jikoku' ? 'active' : ''}">
          <a class="nav-link" href="#" th:href="@{/jikoku}">始発表</a>
        </li>
        <!-- <li th:classappend="${module == 'tasks-ld' ? 'active' : ''}">
          <a href="#" th:href="@{/task-ld}">Tasks (Layout Dialect)</a>
        </li> -->

      <ul class="nav navbar-nav navbar-right">

            <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Sign in
          </a>
        <!-- </li> -->
        <!-- <li th:if="${#authorization.expression('isAuthenticated()')}"> -->
          <a href="/logout" th:href="@{#}" onclick="$('#form').submit();">
            <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
          </a>
          <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
        <!-- </li> -->
      </ul>
    </div>
    <!--/.nav-collapse -->
  </div>
</nav>

</html>
